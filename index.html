<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK-CHAIN-APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="phone-navigation">
            <p><i class="fa-solid fa-signal" id="signal"></i> MTN</p>
            <div class="middle"></div>
            <div class="bar">
                <i class="fa-solid fa-gear" id="signal"></i>
                <p>12: 00PM</p>
                <i class="fa-solid fa-battery"></i>
            </div>
        </div>
        <div class="menu">
            <div class="logo">
                <img src="images/bitcoin 19.jpg" alt="">
                <div class="logo-text">
                    <h4>Block Chain</h4>
                    <p>Crypto Market</p>
                </div>
            </div>
            <div class="menu-icons">
              <i class="fa-solid fa-magnifying-glass"></i>
              <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="banner">
            <h4>Earn anytime <br>anywhere, anyhow</h4>
            <p>Are you ready to start investing?</p>
            <button type="button">Get Started</button>
        </div>
        <div class="floating-slider">
            <div class="top">
                <h4>Rates</h4>
                <div class="rate-icon">
                    <p>View All Rates =</p>
                    <i class="fa-solid fa-caret-left" id="left-arrow"></i>
                    <i class="fa-solid fa-caret-right"></i>
                </div>
            </div>
            <div class="rate-cont">
                <div class="rate">
                    <h3>12%</h3>
                    <p>Fixed annual bonus</p>
                </div>
                <div class="rate">
                    <h3>25%</h3>
                    <p>Bonus at deposit</p>
                </div>
            </div>
        </div>
        <marquee >
            <a href="">Buy or sell cryptocurrency cfds</a>
            <a href="">Swap coins</a>
        </marquee>

        <div class="news">
            <h3>Blog</h3>
            <div class="cont"></div>
        </div>
        <footer>
            <i class="fa-solid fa-home" id="blue"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ticket"></i>
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-user"></i>
        </footer>
    </div>

    
    
    
</body>
</html>
